<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="axios.min.js"></script>
</head>
<body>
    <script>
        function login() {
            let user = {
                name: document.getElementById('uname').value,
                password: document.getElementById('upwd').value,
            };

            axios.post('/login', user).then(function (result) {
                console.log(result.data);
            });

        }
    </script>
    用户名: <input id="uname" type="text">
    密码: <input id="upwd" type="password">
    <button onclick="login()">登录</button>
</body>
</html>
